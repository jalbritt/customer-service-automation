# infrastructure/application/app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/jalbritt/customer-service-automation/infrastructure.git'
    targetRevision: HEAD
    path: application
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: application
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

